
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>DriverFleet Pro | 车队管家</title>
    
    <!-- 1. 核心垫片：确保在任何 JS 运行前 process.env 已经存在 -->
    <script>
      window.process = { env: { API_KEY: "" } };
      // 全局错误捕获，防止白屏不知所措
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `<div style="padding: 20px; color: #e11d48; font-family: sans-serif;">
            <h1 style="font-weight: 900;">应用启动失败</h1>
            <p style="font-size: 14px; opacity: 0.8;">${msg}</p>
            <button onclick="localStorage.clear(); location.reload();" style="margin-top: 20px; padding: 10px 20px; background: #0f172a; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
              清除缓存并重试
            </button>
          </div>`;
        }
        return false;
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            gridTemplateColumns: {
              '24': 'repeat(24, minmax(0, 1fr))',
            }
          }
        }
      }
    </script>
    
    <style>
      .scrollbar-hide::-webkit-scrollbar { display: none; }

      .transition-all { transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1); }
      * { -webkit-tap-highlight-color: transparent; }
      html, body, #root { height: 100%; margin: 0; padding: 0; }
    </style>
