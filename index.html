    <script>
      window.process = { env: { API_KEY: "" } };
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `<div style="padding: 40px; color: #e11d48; font-family: sans-serif; background: #fff1f2; border-radius: 24px; margin: 20px; border: 1px solid #fda4af;">
            <h1 style="font-weight: 900; margin-bottom: 8px;">系统启动受阻</h1>
            <p style="font-size: 14px; opacity: 0.8; margin-bottom: 24px;">错误详情: ${msg}</p>
            <button onclick="localStorage.clear(); location.reload();" style="padding: 12px 24px; background: #be123c; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer;">
              强制重置并重试
            </button>
          </div>`;
        }
        return false;
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>

      tailwind.config = {
        theme: {
          extend: {

          }

      }
    </script>
    
    <style>

      * { -webkit-tap-highlight-color: transparent; }
      html, body, #root { height: 100%; margin: 0; padding: 0; }
